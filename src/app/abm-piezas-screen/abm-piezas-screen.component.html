<div>
    <div class="container text-center mt-4">
        <div class="row justify-content-right">
            <div class="col-sm-12 col-md-4">
                <div class="input-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Filtro 1"
                    aria-label=".form-control-lg example">
                    <span class="input-group-text transparent left-border-none"> <fa-icon [icon]="faBars"></fa-icon></span>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="input-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Filtro 2"
                    aria-label=".form-control-lg example">
                    <span class="input-group-text transparent left-border-none"> <fa-icon [icon]="faBars"></fa-icon></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5 ">
        <div class="row form-group">
            <div class="col mb-5 cardContainer">
                <app-piece-card [allowEdit]="true"></app-piece-card>
            </div>
            <div class="col mb-5 cardContainer">
                <app-piece-card [allowEdit]="true"></app-piece-card>
            </div>
            <div class="col mb-5 cardContainer">
                <app-piece-card [allowEdit]="true"></app-piece-card>
            </div>
            <div class="col mb-5 cardContainer">
                <app-piece-card [allowEdit]="true"></app-piece-card>
            </div>
        </div>
    </div>
</div>

<div>
    <ng-template #addModal let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Crear Pieza</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">×</span>
          </button>
        </div>
    
        <input #nameInput type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg" placeholder="Name" required="required">
        <input #photoInput type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg" placeholder="Photo" required="required">
        <input #airResistanceInput type="number" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg" placeholder="Air Resistance" required="required">
        <input #materialInput type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg" placeholder="Material" required="required">
    
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="modal.close()" (click)="postPiece(nameInput.value, photoInput.value, airResistanceInput.valueAsNumber, materialInput.value)">Añadir</button>
        </div>
      </ng-template>

      <fa-icon [icon]="faPlus" class="plus" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" (click)="open(addModal)"></fa-icon>  
</div>
