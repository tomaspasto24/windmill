<div class="container">
  <div class="box">
    <div class="top">
      <div class="profile"></div>
      <h1 class="title">{{user!.name}}</h1>
      <h3 class="job">{{showRole()}}</h3>
    </div>
    <div class="bottom">
      <ul>
        <h3>{{user!._id}}</h3>
        <p>{{hiddenPasswordLength()}}</p>
      </ul>
      <p>
        <span id="delete">
          <fa-icon type="button" [icon]="faDelete" (click)="deleteUser()"></fa-icon>
        </span>
        
        <span id="edit">
          <fa-icon type="button" [icon]="faEdit" (click)="open(mymodal)"></fa-icon>
        </span>
      </p>
  </div>
</div>



<div>
  <div class="row" id="lista">
  </div>

  <ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar Usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <input #nameInput type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Name" required="required" value="{{user?.name}}">

    <input #passwordInput type="password" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Password" required="required" value="{{user?.password}}">

    <!-- <input #roleInput type="text" class="form-control" aria-label="Sizing example input" -->
      <!-- aria-describedby="inputGroup-sizing-lg" placeholder="Role" required="required" > -->

    <label for="select" class="select">
      <select class="subject" id="select" value="{{user?.role}}" #roleInput>
        <option selected>Operario</option>
        <option>Administrador</option>
        <option>Auditor</option>
      </select>
    </label>

    <div class="modal-body">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close()">Cerrar</button>
      <button type="button" class="btn btn-warning" id="addUserButton"
        (click)="editUser(nameInput.value, passwordInput.value, roleInput.value); modal.close();">Editar</button>
    </div>
  </ng-template>

</div>
