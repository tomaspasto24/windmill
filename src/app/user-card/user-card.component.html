<div class="container">
  <div class="box">
    <div class="top">
      <div class="profile"></div>
      <h1 class="title">{{user!.name}}</h1>
      <h3 class="job">{{showRole()}}</h3>
    </div>
    <div class="bottom">
      <ul>
        <h3>{{user!._id}}</h3>
        <p>{{hiddenPasswordLength()}}</p>
      </ul>
      <p>
        <span id="delete">
          <fa-icon type="button" [icon]="faDelete" (click)="deleteUser()"></fa-icon>
        </span>
        
        <span id="edit">
          <fa-icon type="button" [icon]="faEdit" (click)="open(mymodal)"></fa-icon>
        </span>
      </p>
  </div>
</div>



<div>
  <div class="row" id="lista">
  </div>

  <ng-template #mymodal let-modal>

    <div class="container d-flex justify-content-center">
      <div class="d-flex flex-column justify-content-between">
          <div class="card mt-3 p-5">
          </div>
          <div class="card two bg-white px-5 py-4 mb-3">
              <div class="form-group"><input #nameInput class="form-control" value="{{user?.name}}"><label class="form-control-placeholder">Name</label></div>
              <div class="form-group"><input #passwordInput type="password" class="form-control" value="{{user?.password}}"><label class="form-control-placeholder">Password</label></div>
              <p class="modal-input">
                  <label for="select" class=" select">
                    <select class="subject" id="select" #roleInput>
                      <option selected>Operario</option>
                      <option>Administrador</option>
                      <option>Auditor</option>
                    </select>
                  </label>
              </p>
              <button class="btn btn-primary btn-block btn-lg mt-1 mb-2" (click)="editUser(nameInput.value, passwordInput.value, roleInput.value); modal.close()">
                <span>Create User<i class="fas fa-long-arrow-alt-right ml-2"></i></span>
              </button>
          </div>
      </div>
    </div>
  </ng-template>

</div>
