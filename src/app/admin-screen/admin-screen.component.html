<div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop2" id="addUser" class="themeSwap" (click)="open(mymodal)"><h5 class="createUserText">Create User</h5>
    </button>
    <div class="row" id="lista">
    </div>
    
    <ng-template #mymodal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Crear Usuario</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <input #nameInput type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Name" required="required">
      <input #passwordInput type="password" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Password" required="required">
      <input #password2Input type="password" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Confirm password" required="required">
      <input #roleInput type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-lg" placeholder="Role" required="required">
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close()">Cerrar</button>
        <button type="button" class="btn btn-primary" id="addUserButton" (click)="registerUser(nameInput.value, passwordInput.value, password2Input.value, roleInput.value)">Crear</button>
      </div>
    </ng-template>
    
</div>
