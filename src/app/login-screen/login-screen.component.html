<div class="container text-center">
    <div class="row justify-content-center">
        <div class="card align-self-center vertical-center">

            <div class="row item">
                <h1>Login</h1>
            </div>

            <div class="row item">
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Email</span>
                    <input #emailInput type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="Email" required="required">
                </div>
            </div>

            <div class="row item">
                <div class="input-group input-group-lg">
                    <span class="input-group-text">Password</span>
                    <input #passwordInput type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" placeholder="Password" required="required">
                </div>
            </div>

            <div class="item">
                <button type="button" class="btn btn-primary btnLogin"
                    (click)="login(emailInput.value, passwordInput.value)">Login</button>
            </div>
        </div>

    </div>
</div>
