<div>
    <div class="container text-center mt-4">
        <div class="row justify-content-right">
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Filtro 1"
                    aria-label=".form-control-lg example">
                    <span class="input-group-text transparent left-border-none"> <fa-icon [icon]="faBars"></fa-icon></span>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control form-control-lg" type="text" placeholder="Filtro 2"
                    aria-label=".form-control-lg example">
                    <span class="input-group-text transparent left-border-none"> <fa-icon [icon]="faBars"></fa-icon></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5 ">
        <div class="row form-group">
            <li *ngFor="let windmill of prototypes"> \
                {{windmill.blade.photo}},
                {{windmill.body.photo}},
                {{windmill.base.photo}}
            </li>
        </div>
    </div>
</div>
